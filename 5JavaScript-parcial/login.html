<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/e7ebc2fc39.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>Todo List - Fullture</title>
    </head>
    <body>
        <header>
            <h1>FULLTURE Todo List</h1>
        </header>

        <form class="formLogin">
            <div class="inputsForm">
                <input type="text" id="inputEmail" placeholder="Login" class="todo-input">
                <br><br> 
                <!-- Eu sei que nao é a melhor pratica, mas como nao é o foco achei melhor deixar assim -->
                <input type="password" id= "inputSenha" placeholder="Senha" class="todo-input">
                <br><br> 
                <input id="submitLogin" class="todo-button" type="submit" value="Entrar"></input>
            </div>
        </form>

        <script src="js/login.js"></script>
    </body>
</html>
